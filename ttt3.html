<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Part 3</title>
    <style>
        body {
            font-family: "Times New Roman" serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
         .square {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: bold;
            border: 2px solid #444;
            cursor: pointer;
        }
        .board {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }
        .square:hover {
            background-color: #f0e68c;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .turn-indicator, .win-message {
            border: 2px solid #333;
            padding: 10px;
            width: 300px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #fff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rees' Tic Tac Toe Board</h1>

    <div class="turn-indicator" id="turnIndicator">
        Turn: X
    </div>

    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (let i = 0; i < NUM_SQUARES; i++) {
                const id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>

    <div class="win-message" id="winMessage">
        Win Condition: N/A
    </div>

    <button id="startGameBtn">Start Game</button>

    <script>
        let currentPlayer;
        let gameActive = true;
        
        function chooseStartingPlayer() {
            currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
            document.getElementById("turnIndicator").innerText = `Turn: ${currentPlayer}`;
        }

        function startNewGame() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                square.innerText = '';
                square.style.pointerEvents = 'auto';
            });
            document.getElementById("winMessage").innerText = "Win Condition: N/A";
            gameActive = true;
            chooseStartingPlayer();
        }

        function handleSquareClick(event) {
            const square = event.target;
            const squareId = square.id;
            
            if (!square.innerText && gameActive) { 
                square.innerText = currentPlayer;
                alert(`You clicked on square ${squareId.slice(2)}`);
                
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById("turnIndicator").innerText = `Turn: ${currentPlayer}`;
                
                square.style.pointerEvents = 'none';
            }
        }

        const squares = document.querySelectorAll('.square');
        squares.forEach(square => {
            square.addEventListener('click', handleSquareClick);
        });

        document.getElementById("startGameBtn").addEventListener('click', startNewGame);

        chooseStartingPlayer();
    </script>
</body>
</html>
