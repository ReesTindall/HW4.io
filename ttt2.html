<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rees' Tic Tac Toe Board </title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .turn-indicator, .win-message {
            border: 2px solid #333;
            padding: 10px;
            width: 300px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
        }

        .square:hover {
            background-color: #f0e68c;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>Rees' Tic Tac Toe Board</h1>

    <div class="turn-indicator">
        Turn: X
    </div>

    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (let i = 0; i < NUM_SQUARES; i++) {
                const id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>

    <script>
        document.getElementById('sq2').innerText = 'X';

        document.getElementById('sq3').innerText = 'O';
    </script>
</body>
</html>
