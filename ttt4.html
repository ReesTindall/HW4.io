<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rees' Tic Tac Toe Board </title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .turn-indicator, .win-message {
            border: 2px solid #333;
            padding: 10px;
            width: 300px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
        }

        .square:hover {
            background-color: #f0e68c;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rees' Tic Tac Toe Board</h1>

    <div class="turn-indicator" id="turnIndicator">
        Turn: X
    </div>

    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (let i = 0; i < NUM_SQUARES; i++) {
                const id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>

    <div class="win-message" id="winMessage">
        Win Condition: N/A
    </div>


    <button id="startGameBtn">Start Game</button>

    <script>
        let currentPlayer;
        let gameActive = true;
        let moves = Array(NUM_SQUARES).fill('-'); 

        const winConditions = [
            [0, 1, 2], // First row
            [3, 4, 5], // Second row
            [6, 7, 8], // Third row
            [0, 3, 6], // First column
            [1, 4, 7], // Second column
            [2, 5, 8], // Third column
            [0, 4, 8], // Diagonal top-left to bottom-right
            [2, 4, 6]  // Diagonal top-right to bottom-left
        ];
        
        function chooseStartingPlayer() {
            currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
            document.getElementById("turnIndicator").innerText = `Turn: ${currentPlayer}`;
        }


        function startNewGame() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                square.innerText = '';
                square.style.pointerEvents = 'auto';
            });
            document.getElementById("winMessage").innerText = "Win Condition: N/A";
            gameActive = true;
            moves = Array(NUM_SQUARES).fill('-'); 
            chooseStartingPlayer();
        }
        function checkGameStatus() {
            let gameWon = false;
            winConditions.forEach(condition => {
                const [a, b, c] = condition;
                if (moves[a] === currentPlayer && moves[a] === moves[b] && moves[a] === moves[c]) {
                    document.getElementById("winMessage").innerText = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                    gameWon = true;
                    return;
                }
            });
            if (!gameWon && !moves.includes('-')) {
                document.getElementById("winMessage").innerText = "It's a stalemate!";
                gameActive = false;
            }
        }

        function handleSquareClick(event) {
            const square = event.target;
            const squareId = square.id;
            const index = parseInt(squareId.slice(2), 10);

            if (!square.innerText && gameActive) { 
                square.innerText = currentPlayer;
                moves[index] = currentPlayer; 
                alert(`You clicked on square ${index}`);
                
                checkGameStatus();

                if (gameActive) {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById("turnIndicator").innerText = `Turn: ${currentPlayer}`;
                }

                square.style.pointerEvents = 'none';
            }
        }

        const squares = document.querySelectorAll('.square');
        squares.forEach(square => {
            square.addEventListener('click', handleSquareClick);
        });

        document.getElementById("startGameBtn").addEventListener('click', startNewGame);

        chooseStartingPlayer();
    </script>
</body>
</html>
